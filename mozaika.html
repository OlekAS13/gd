	<body>
		<table width="50px" height="50px">
			<tr>
				<td id="0" colspan="2"></td>
				<td id="1"></td>
			</tr>
			<tr>
				<td id="2"></td>
				<td id="3"></td>
				<td id="4"></td>
			</tr>
			<tr>
				<td id="5"></td>
				<td id="6" colspan="2"></td>
			</tr>
		</table>
		<script>
			function getRandom(max) {
				return Math.floor(Math.random() * max);
			}

			function koloruj() {
				let i = getRandom(7);
				let element = document.getElementById(i.toString());
				element.style.backgroundColor = `rgb(${getRandom(256)} ${getRandom(256)} ${getRandom(256)})`;
			}

			setInterval(koloruj, 5);
		</script>
	</body>
